<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".btnWrap .backBtn").on("click",function(){
                $(".wrap")
                .animate({marginLeft:"-=10%"},1000);
            });
            $(".btnWrap .goBtn").on("click",function(){
                $(".wrap")
                .delay(500)
                .animate({marginLeft:"+=10%"},1000);
            });
        });
    </script>
</head>
<body>
    <p class="btnWrap">
        <button class="backBtn">Back</button>
        <button class="goBtn">Go</button>
    </p>
    <div class="wrap">
        <p class="txt1">내용</p>
    </div>
</body>
</html>
