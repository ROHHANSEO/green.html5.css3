<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span>온도:</span>
        <span id="temp"></span>
        <br>
        <span>바람:</span>
        <span id="wind"></span>
        <br>
        <span>맑음, 흐림여부:</span>
        <span id="main"></span>
        <br>
        <span>위도:</span>
        <span id="lat"></span>
        <span>경도:</span>
        <span id="lon"></span>
        <br>
        <span>습도:</span>
        <span id="humidity"></span>
        <br>
        <span>날씨 아이콘 아이디:</span>
        <span id="icon"></span>
        <br>
        <span>도시id:</span>
        <span id="id"></span>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        var url="https://api.openweathermap.org/data/2.5/weather?";
        url +="q=busan";
        url +="&appid=42f9453990bcb654d8758f8202ed8ad0";
        url +="&units=metric";
        url +="&lang=kr";


        $.ajax({
            type:"GET",
            url: url,
            dataType:"json",
            success:function(data){
                console.log(data);

                $("#temp").text(data.main.temp + "℃");
                $("#wind").text(data.wind.speed + "m/s");
                $("#main").text(data.weather[0].description);
                $("#lat").text(data.coord.lat);
                $("#lon").text(data.coord.lon);
                $("#humidity").text(data.main.humidity + "%");
                $("#icon").text(data.weather[0].icon);
                $("#id").text(data.id);


                console.log(data.main.temp);
                console.log(data.wind.speed);
                console.log(data.weather[0].description);
                
            },
            eroor:function(request,status,error){
                console.log("code:"+request.status);
                console.log("message:"+request.responseText);
                console.log("error:"+error);
            },
            complete:function(datar,textStatus){

            }

        });
    </script>
</body>
</html>
